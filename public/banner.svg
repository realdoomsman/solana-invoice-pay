<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1500" height="500" fill="#09090B"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Subtle horizontal lines -->
  <line x1="0" y1="150" x2="1500" y2="150" stroke="url(#lineGradient)" stroke-width="1"/>
  <line x1="0" y1="350" x2="1500" y2="350" stroke="url(#lineGradient)" stroke-width="1"/>
  
  <!-- PayOS text -->
  <text x="200" y="280" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="100" 
        font-weight="700" 
        fill="url(#textGradient)">PayOS</text>
  
  <!-- Tagline -->
  <text x="200" y="340" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="400" 
        fill="#71717A">Payment Infrastructure for Solana</text>
  
  <!-- Accent dots -->
  <circle cx="1200" cy="250" r="4" fill="#6366F1" opacity="0.5"/>
  <circle cx="1250" cy="220" r="3" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="1300" cy="260" r="5" fill="#EC4899" opacity="0.3"/>
  <circle cx="1280" cy="300" r="3" fill="#6366F1" opacity="0.4"/>
</svg>
