<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1500" height="500" fill="#09090B"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Network / Node Background Pattern -->
  <g opacity="0.4">
    <!-- Connecting lines -->
    <path d="M1200 100 L 1300 200 L 1400 150" stroke="url(#brandGradient)" stroke-width="1" opacity="0.3"/>
    <path d="M1100 300 L 1250 350 L 1350 400" stroke="url(#brandGradient)" stroke-width="1" opacity="0.3"/>
    <path d="M100 100 L 200 50 L 300 150" stroke="url(#brandGradient)" stroke-width="1" opacity="0.2"/>
    
    <!-- Nodes -->
    <circle cx="1200" cy="100" r="4" fill="#6366F1" opacity="0.4"/>
    <circle cx="1300" cy="200" r="6" fill="#8B5CF6" opacity="0.5"/>
    <circle cx="1400" cy="150" r="4" fill="#EC4899" opacity="0.4"/>
    
    <circle cx="1100" cy="300" r="5" fill="#6366F1" opacity="0.4"/>
    <circle cx="1250" cy="350" r="3" fill="#8B5CF6" opacity="0.5"/>
    <circle cx="1350" cy="400" r="4" fill="#EC4899" opacity="0.4"/>
  </g>
  
  <!-- Main Content Group -->
  <g transform="translate(450, 200)">
    <!-- Logo Icon (Scaled up x4 from 32px base to ~128px) -->
    <g transform="translate(-150, -64)">
       <!-- Using the Nodes Logo Path -->
       <circle cx="64" cy="64" r="20" fill="url(#brandGradient)" />
       <circle cx="104" cy="40" r="10" fill="url(#brandGradient)" opacity="0.6" />
       <circle cx="24" cy="88" r="10" fill="url(#brandGradient)" opacity="0.6" />
       <path 
        d="M64 64L104 40M64 64L24 88" 
        stroke="url(#brandGradient)" 
        stroke-width="10" 
        stroke-linecap="round" 
      />
    </g>

    <!-- Text -->
    <text x="0" y="20" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="120" 
        font-weight="700" 
        fill="url(#brandGradient)">PayOS</text>
    
    <text x="5" y="80" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="400" 
        fill="#A1A1AA"
        letter-spacing="1">Payment Infrastructure for Solana</text>
  </g>
</svg>
