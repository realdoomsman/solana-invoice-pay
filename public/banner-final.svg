<svg width="2500" height="500" viewBox="0 0 2500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hybrid: Minimal + Futuristic Tech -->
  <defs>
    <linearGradient id="bgFinal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textFinal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9945ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean dark background -->
  <rect width="2500" height="500" fill="url(#bgFinal)"/>
  
  <!-- Minimal tech lines (subtle) -->
  <line x1="0" y1="150" x2="700" y2="150" stroke="url(#textFinal)" stroke-width="1.5" opacity="0.2"/>
  <line x1="1800" y1="350" x2="2500" y2="350" stroke="url(#textFinal)" stroke-width="1.5" opacity="0.2"/>
  <circle cx="700" cy="150" r="4" fill="#00d4ff" opacity="0.5"/>
  <circle cx="1800" cy="350" r="4" fill="#9945ff" opacity="0.5"/>
  
  <!-- NOVIQ text - clean with gradient -->
  <text x="1250" y="280" font-family="Arial, sans-serif" font-size="200" font-weight="600" fill="url(#textFinal)" text-anchor="middle" letter-spacing="-8">NOVIQ</text>
  
  <!-- Minimal underline -->
  <line x1="950" y1="310" x2="1550" y2="310" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>
